services:
  - type: web
    name: sistema-zara-backend
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma db push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-zara-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://sistema-zara-frontend-652ymeopa-05nblol-designs-projects.vercel.app
      - key: CLIENT_URL
        value: https://sistema-zara-frontend-652ymeopa-05nblol-designs-projects.vercel.app
      - key: CORS_ORIGIN
        value: https://sistema-zara-frontend-652ymeopa-05nblol-designs-projects.vercel.app,https://www.sistema-zara-frontend-652ymeopa-05nblol-designs-projects.vercel.app
      - key: PORT
        value: 10000

databases:
  - name: sistema-zara-db
    databaseName: sistema_zara
    user: sistema_zara_user
    plan: free